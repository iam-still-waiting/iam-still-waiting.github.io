<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VoiceHub Ultimate // Smart Enterprise Audio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #8b5cf6;
            --accent: #f43f5e;
            --success: #10b981;
            --dark-bg: #0b0f19;
            --panel-bg: #151b2b;
            --glass: rgba(21, 27, 43, 0.85);
            --border: #2d3748;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background: radial-gradient(circle at top right, #1e1b4b 0%, var(--dark-bg) 60%);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .hidden { display: none !important; }

        /* --- UI COMPONENTS --- */
        button {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 13px;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:hover { background: var(--border); transform: translateY(-1px); }
        button:active { transform: scale(0.98); }
        
        button.primary { background: var(--primary); border-color: var(--primary); box-shadow: 0 4px 12px var(--primary-glow); }
        button.primary:hover { background: #4f46e5; }
        
        button.danger { background: rgba(244, 63, 94, 0.1); border-color: var(--accent); color: var(--accent); }
        button.danger:hover { background: var(--accent); color: white; }

        button.icon-only { width: 40px; height: 40px; padding: 0; border-radius: 50%; font-size: 16px; }

        input, select {
            background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            color: white; padding: 12px; width: 100%; border-radius: 8px;
            font-size: 14px; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-glow); }

        /* --- LOBBY --- */
        .screen {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); z-index: 50;
        }
        .card {
            width: 100%; max-width: 400px;
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .logo { 
            font-size: 24px; font-weight: 800; margin-bottom: 24px; text-align: center; 
            background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- APP LAYOUT --- */
        #app-layout { display: flex; flex-direction: column; height: 100%; }

        #top-bar {
            height: 64px; border-bottom: 1px solid var(--border);
            background: var(--glass); display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 10;
        }

        .status-pill {
            background: rgba(16, 185, 129, 0.1); color: var(--success);
            padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;
            display: flex; align-items: center; gap: 6px; border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .status-pill.recording { background: rgba(244, 63, 94, 0.1); color: var(--accent); border-color: rgba(244, 63, 94, 0.2); animation: pulse 2s infinite; }

        #grid-area {
            flex: 1; padding: 20px; overflow-y: auto;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px; align-content: center; justify-content: center;
        }

        /* --- USER NODES --- */
        .user-node {
            background: var(--panel-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            aspect-ratio: 1; position: relative;
            transition: all 0.3s;
        }
        .user-node.speaking { border-color: var(--success); box-shadow: 0 0 20px rgba(16, 185, 129, 0.15); transform: scale(1.02); }
        .user-node.screen-sharing { aspect-ratio: 16/9; grid-column: span 2; }
        
        .avatar-box {
            width: 80px; height: 80px; border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: 700; color: white;
            margin-bottom: 12px; position: relative;
        }
        .user-node video {
            width: 100%; height: 100%; object-fit: cover; border-radius: 12px;
            position: absolute; top: 0; left: 0; z-index: 5;
        }
        .user-name { font-size: 14px; font-weight: 600; color: var(--text-main); }
        .user-role { font-size: 10px; color: var(--text-muted); margin-top: 2px; text-transform: uppercase; letter-spacing: 0.5px; }

        .indicators {
            position: absolute; top: 10px; right: 10px; display: flex; gap: 4px; z-index: 10;
        }
        .ind-icon {
            width: 24px; height: 24px; border-radius: 50%; background: rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center; font-size: 10px;
        }

        /* --- BOTTOM CONTROLS --- */
        #control-deck {
            background: var(--glass); border-top: 1px solid var(--border);
            padding: 16px 20px calc(16px + env(safe-area-inset-bottom));
            display: flex; justify-content: center; align-items: center; gap: 12px;
            position: relative;
        }
        
        .deck-btn {
            width: 50px; height: 50px; border-radius: 16px; font-size: 18px;
            background: var(--panel-bg); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.2s; color: var(--text-muted);
        }
        .deck-btn:hover { background: var(--border); color: white; }
        .deck-btn.active { background: var(--text-main); color: var(--dark-bg); border-color: white; }
        .deck-btn.danger { background: rgba(244, 63, 94, 0.2); color: var(--accent); border-color: rgba(244, 63, 94, 0.4); }
        .deck-btn.danger:hover { background: var(--accent); color: white; }

        #visualizer-canvas {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 4px;
            opacity: 0.5; pointer-events: none;
        }

        /* --- MODALS & CHAT --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; backdrop-filter: blur(4px);
        }
        .modal-box {
            background: var(--panel-bg); width: 90%; max-width: 400px;
            border-radius: 16px; border: 1px solid var(--border); padding: 24px;
        }

        #chat-panel {
            position: fixed; right: 20px; bottom: 100px; width: 320px; height: 400px;
            background: var(--panel-bg); border: 1px solid var(--border);
            border-radius: 16px; display: flex; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 90;
            transform: translateX(120%); transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #chat-panel.open { transform: translateX(0); }
        
        .chat-msgs { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 10px; }
        .chat-bubble { padding: 8px 12px; border-radius: 10px; font-size: 13px; max-width: 85%; line-height: 1.4; word-wrap: break-word; }
        .mine { align-self: flex-end; background: var(--primary); color: white; }
        .theirs { align-self: flex-start; background: var(--border); color: var(--text-muted); }
        
        /* Toast */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #1e293b; border: 1px solid var(--border); padding: 10px 20px;
            border-radius: 30px; font-size: 13px; font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); z-index: 200;
            display: flex; align-items: center; gap: 8px; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: translate(-50%, -20px) scale(0.9); opacity: 0; } to { transform: translate(-50%, 0) scale(1); opacity: 1; } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div id="toast-container"></div>

    <!-- SOUNDS -->
    <audio id="snd-join" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
    <audio id="snd-leave" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3" preload="auto"></audio>
    <audio id="snd-msg" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 style="margin-top:0">Device Settings</h3>
            <div style="margin-bottom:15px;">
                <label style="font-size:12px; color:var(--text-muted);">Microphone</label>
                <select id="audio-input-select"></select>
            </div>
            <div style="margin-bottom:20px;">
                <label style="font-size:12px; color:var(--text-muted);">Audio Output (Speakers)</label>
                <select id="audio-output-select"></select>
            </div>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="document.getElementById('settings-modal').classList.add('hidden')">Close</button>
                <button class="primary" id="save-settings-btn">Apply Changes</button>
            </div>
        </div>
    </div>

    <!-- LOBBY -->
    <div id="lobby-screen" class="screen">
        <div class="card">
            <div class="logo"><i class="fas fa-wave-square"></i> VoiceHub Ultimate</div>
            
            <div style="margin-bottom: 20px;">
                <label style="font-size:12px; color:var(--text-muted);">YOUR NAME</label>
                <input type="text" id="username" placeholder="E.g. John Doe">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="font-size:12px; color:var(--text-muted);">ROOM CODE</label>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="room-id" placeholder="Ex: TEAM-A">
                    <button class="icon-only" id="gen-id-btn" title="Random Room"><i class="fas fa-dice"></i></button>
                </div>
            </div>

            <button class="primary" id="join-btn" style="width:100%; padding: 14px;">
                <i class="fas fa-rocket"></i> Enter Room
            </button>
            
            <p style="text-align:center; font-size:11px; color:var(--text-muted); margin-top:20px;">
                Uses WebRTC P2P Mesh â€¢ Secured via Firebase
            </p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-layout" class="hidden">
        <div id="top-bar">
            <div style="display:flex; align-items:center; gap:12px;">
                <div style="font-weight:700; font-size:18px;" id="room-display">ROOM</div>
                <div class="status-pill" id="live-indicator"><div style="width:6px; height:6px; background:var(--success); border-radius:50%;"></div> LIVE</div>
                <div class="status-pill recording hidden" id="rec-indicator"><i class="fas fa-circle" style="font-size:8px;"></i> REC</div>
            </div>
            <div style="display:flex; gap:8px;">
                <button class="icon-only" id="settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
                <button class="icon-only" id="copy-btn" title="Copy Link"><i class="fas fa-link"></i></button>
            </div>
        </div>

        <div id="grid-area">
            <!-- User Nodes Injected Here -->
        </div>

        <div id="control-deck">
            <canvas id="visualizer-canvas"></canvas>
            
            <button class="deck-btn active" id="mic-btn" title="Toggle Mic"><i class="fas fa-microphone"></i></button>
            <button class="deck-btn" id="screen-btn" title="Share Screen"><i class="fas fa-desktop"></i></button>
            <button class="deck-btn" id="record-btn" title="Record Audio"><i class="fas fa-record-vinyl"></i></button>
            <button class="deck-btn" id="chat-toggle-btn" title="Chat"><i class="fas fa-comment-alt"></i></button>
            <div style="width:1px; height:30px; background:var(--border); margin:0 10px;"></div>
            <button class="deck-btn danger" id="leave-btn" title="Leave"><i class="fas fa-phone-slash"></i></button>
        </div>

        <!-- CHAT -->
        <div id="chat-panel">
            <div style="padding:15px; border-bottom:1px solid var(--border); font-weight:700; display:flex; justify-content:space-between;">
                Room Chat <i class="fas fa-times" style="cursor:pointer;" onclick="document.getElementById('chat-panel').classList.remove('open')"></i>
            </div>
            <div class="chat-msgs" id="chat-feed"></div>
            <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:8px;">
                <input type="text" id="chat-input" placeholder="Say hello..." style="background:var(--dark-bg);">
                <button class="icon-only primary" id="send-chat-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- JS MODULES -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc, serverTimestamp, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIG ---
        // NOTE: For production, restrict these keys in Google Cloud Console to your domain.
        const firebaseConfig = {
            apiKey: "AIzaSyB8rID7RGFq4iLkueeJsoYYyJ_aAh7qBHs", 
            authDomain: "voice-call-demo-1201b.firebaseapp.com",
            projectId: "voice-call-demo-1201b",
            storageBucket: "voice-call-demo-1201b.firebasestorage.app",
            messagingSenderId: "611354192250",
            appId: "1:611354192250:web:bac02535d65ca6565fcec3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        // --- STATE ---
        const state = {
            uid: Math.random().toString(36).substr(2, 9),
            room: null,
            name: 'Guest',
            localStream: null,
            screenStream: null,
            pcs: {}, // Peer Connections
            micOn: true,
            audioCtx: null,
            analyser: null,
            mediaRecorder: null,
            recordedChunks: [],
            devices: { audioIn: [], audioOut: [] }
        };

        // --- DOM ELEMENTS ---
        const els = {
            lobby: document.getElementById('lobby-screen'),
            app: document.getElementById('app-layout'),
            grid: document.getElementById('grid-area'),
            chat: document.getElementById('chat-panel'),
            chatFeed: document.getElementById('chat-feed'),
            visualizer: document.getElementById('visualizer-canvas'),
            micBtn: document.getElementById('mic-btn'),
            screenBtn: document.getElementById('screen-btn'),
            recBtn: document.getElementById('record-btn')
        };

        // --- AUDIO ENGINE ---
        function initAudioEngine() {
            state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            state.analyser = state.audioCtx.createAnalyser();
            state.analyser.fftSize = 64;
            
            // Resume Audio Context on interaction (Browser Policy)
            document.body.addEventListener('click', () => {
                if (state.audioCtx.state === 'suspended') state.audioCtx.resume();
            }, { once: true });

            startVisualizer();
        }

        async function getDevices() {
            try {
                const devs = await navigator.mediaDevices.enumerateDevices();
                const selIn = document.getElementById('audio-input-select');
                const selOut = document.getElementById('audio-output-select');
                selIn.innerHTML = ''; selOut.innerHTML = '';
                
                devs.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.deviceId;
                    opt.text = d.label || `${d.kind} (${d.deviceId.slice(0,5)}...)`;
                    if(d.kind === 'audioinput') selIn.appendChild(opt);
                    else if(d.kind === 'audiooutput') selOut.appendChild(opt);
                });
            } catch(e) { console.error("Device enum error", e); }
        }

        async function switchMicrophone(deviceId) {
            if(!state.localStream) return;
            const newStream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: deviceId } } });
            
            // Replace Track in all active PeerConnections
            const newTrack = newStream.getAudioTracks()[0];
            for (let pid in state.pcs) {
                const sender = state.pcs[pid].getSenders().find(s => s.track.kind === 'audio');
                if(sender) sender.replaceTrack(newTrack);
            }
            
            // Update Local
            state.localStream.removeTrack(state.localStream.getAudioTracks()[0]);
            state.localStream.addTrack(newTrack);
            newTrack.enabled = state.micOn;
            
            // Reconnect Visualizer
            const src = state.audioCtx.createMediaStreamSource(state.localStream);
            src.disconnect();
            src.connect(state.analyser);
        }

        // --- LOGIC: JOINING ---
        document.getElementById('gen-id-btn').onclick = () => document.getElementById('room-id').value = Math.random().toString(36).substr(2, 6).toUpperCase();

        document.getElementById('join-btn').onclick = async () => {
            const room = document.getElementById('room-id').value.toUpperCase().trim();
            const name = document.getElementById('username').value.trim();
            if(!room || !name) return showToast("Please fill in Room and Name", "error");

            state.room = room;
            state.name = name;
            
            document.getElementById('join-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Joining...';
            
            try {
                initAudioEngine();
                await getDevices();
                state.localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                // Connect visualizer
                const src = state.audioCtx.createMediaStreamSource(state.localStream);
                src.connect(state.analyser);

                await enterRoomFirebase();
            } catch(e) {
                console.error(e);
                showToast("Microphone access denied. Please allow permissions.", "error");
                document.getElementById('join-btn').innerHTML = 'Enter Room';
            }
        };

        async function enterRoomFirebase() {
            els.lobby.classList.add('hidden');
            els.app.classList.remove('hidden');
            document.getElementById('room-display').innerText = state.room;
            document.getElementById('snd-join').play();

            // Add Self to DB
            const userRef = doc(db, 'rooms', state.room, 'users', state.uid);
            await setDoc(userRef, {
                name: state.name,
                micOn: true,
                screenOn: false,
                joined: serverTimestamp()
            });

            // Create Self UI
            createNode(state.uid, { name: state.name + " (You)", micOn: true }, true);

            // Listeners
            onSnapshot(collection(db, 'rooms', state.room, 'users'), handleUserUpdates);
            onSnapshot(collection(db, 'rooms', state.room, 'signals', state.uid, 'inbox'), handleSignals);
            
            const chatQ = query(collection(db, 'rooms', state.room, 'messages'), orderBy('time'));
            onSnapshot(chatQ, handleChat);

            // Safety cleanup
            window.addEventListener('beforeunload', () => {
                navigator.sendBeacon(`https://firestore.googleapis.com/v1/projects/${firebaseConfig.projectId}/databases/(default)/documents/rooms/${state.room}/users/${state.uid}?currentDocument.exists=true`, '{}'); // Beacon delete is tricky with Firestore REST, strictly speaking better to handle via presence system, but for now:
                deleteDoc(userRef); 
            });
        }

        // --- WEB RTC CORE ---
        function handleUserUpdates(snapshot) {
            snapshot.docChanges().forEach(change => {
                const d = change.doc.data();
                const pid = change.doc.id;
                if(pid === state.uid) return;

                if(change.type === 'added') {
                    createNode(pid, d, false);
                    initConnection(pid, true); // We initiate to new users
                    showToast(`${d.name} joined`);
                    document.getElementById('snd-join').play();
                }
                if(change.type === 'modified') {
                    updateNode(pid, d);
                }
                if(change.type === 'removed') {
                    removeNode(pid);
                    showToast(`${d.name} left`);
                    document.getElementById('snd-leave').play();
                }
            });
        }

        async function initConnection(pid, initiator) {
            const pc = new RTCPeerConnection(rtcConfig);
            state.pcs[pid] = pc;

            // Add Local Tracks
            state.localStream.getTracks().forEach(t => pc.addTrack(t, state.localStream));
            if(state.screenStream) {
                state.screenStream.getTracks().forEach(t => pc.addTrack(t, state.screenStream));
            }

            pc.onicecandidate = e => {
                if(e.candidate) sendSignal(pid, { type: 'candidate', candidate: e.candidate.toJSON() });
            };

            pc.ontrack = e => {
                const stream = e.streams[0];
                const node = document.getElementById(`node-${pid}`);
                
                // Determine if Audio or Video
                if(e.track.kind === 'video') {
                    // It's a screen share
                    node.classList.add('screen-sharing');
                    let vid = node.querySelector('video');
                    if(!vid) {
                        vid = document.createElement('video');
                        vid.autoplay = true;
                        vid.playsInline = true;
                        node.appendChild(vid);
                    }
                    vid.srcObject = stream;
                    vid.classList.remove('hidden');
                } else {
                    // It's audio
                    let audio = document.getElementById(`aud-${pid}`);
                    if(!audio) {
                        audio = document.createElement('audio');
                        audio.id = `aud-${pid}`;
                        audio.autoplay = true;
                        document.body.appendChild(audio);
                    }
                    audio.srcObject = stream;
                    monitorAudioLevel(stream, pid);
                }
            };

            if(initiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sendSignal(pid, { type: 'offer', sdp: offer.sdp });
            }
        }

        async function handleSignals(snap) {
            snap.docChanges().forEach(async change => {
                if(change.type === 'added') {
                    const data = change.doc.data();
                    const from = data.from;
                    // Delete immediately
                    deleteDoc(change.doc.ref);

                    let pc = state.pcs[from];
                    if(!pc) {
                        await initConnection(from, false);
                        pc = state.pcs[from];
                    }

                    try {
                        if(data.type === 'offer') {
                            await pc.setRemoteDescription(new RTCSessionDescription(data));
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            sendSignal(from, { type: 'answer', sdp: answer.sdp });
                        } else if(data.type === 'answer') {
                            await pc.setRemoteDescription(new RTCSessionDescription(data));
                        } else if(data.type === 'candidate') {
                            await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                        }
                    } catch(e) { console.warn("Signal error", e); }
                }
            });
        }

        async function sendSignal(target, payload) {
            payload.from = state.uid;
            await addDoc(collection(db, 'rooms', state.room, 'signals', target, 'inbox'), payload);
        }

        // --- UI FUNCTIONS ---
        function createNode(id, data, isSelf) {
            const div = document.createElement('div');
            div.className = 'user-node';
            div.id = `node-${id}`;
            div.innerHTML = `
                <div class="indicators">
                    <div class="ind-icon ${data.micOn ? 'hidden' : ''}" id="icon-mute-${id}"><i class="fas fa-microphone-slash" style="color:#f43f5e"></i></div>
                </div>
                <div class="avatar-box">${data.name[0]}</div>
                <div class="user-name">${data.name}</div>
                <div class="user-role">${isSelf ? 'Host' : 'Participant'}</div>
            `;
            els.grid.appendChild(div);
        }

        function updateNode(id, data) {
            const muteIcon = document.getElementById(`icon-mute-${id}`);
            if(muteIcon) {
                data.micOn ? muteIcon.classList.add('hidden') : muteIcon.classList.remove('hidden');
            }
            // Screen sharing logic would go here via signaling metadata if needed for UI state
        }

        function removeNode(id) {
            const el = document.getElementById(`node-${id}`);
            if(el) el.remove();
            const au = document.getElementById(`aud-${id}`);
            if(au) au.remove();
            if(state.pcs[id]) state.pcs[id].close();
            delete state.pcs[id];
        }

        function monitorAudioLevel(stream, id) {
            const ctx = new AudioContext();
            const src = ctx.createMediaStreamSource(stream);
            const anl = ctx.createAnalyser();
            anl.fftSize = 32;
            src.connect(anl);
            const data = new Uint8Array(anl.frequencyBinCount);
            
            const check = () => {
                if(!document.getElementById(`node-${id}`)) return ctx.close();
                anl.getByteFrequencyData(data);
                const avg = data.reduce((a,b)=>a+b)/data.length;
                const node = document.getElementById(`node-${id}`);
                if(avg > 20) node.classList.add('speaking');
                else node.classList.remove('speaking');
                requestAnimationFrame(check);
            };
            check();
        }

        // --- CONTROLS ---
        els.micBtn.onclick = async () => {
            state.micOn = !state.micOn;
            state.localStream.getAudioTracks()[0].enabled = state.micOn;
            updateBtn(els.micBtn, state.micOn, 'fa-microphone', 'fa-microphone-slash');
            
            // Update UI & DB
            const icon = document.getElementById(`icon-mute-${state.uid}`);
            state.micOn ? icon.classList.add('hidden') : icon.classList.remove('hidden');
            await updateDoc(doc(db, 'rooms', state.room, 'users', state.uid), { micOn: state.micOn });
        };

        els.screenBtn.onclick = async () => {
            if(state.screenStream) {
                // Stop Sharing
                state.screenStream.getTracks().forEach(t => t.stop());
                state.screenStream = null;
                els.screenBtn.classList.remove('active');
                
                // Remove video track from peers
                // Note: Full renegotiation needed usually, simplifying by just muting/stopping
                // In production, you'd renegotiate.
                showToast("Screen share stopped (Refresh to clear view for others)", "warning"); 
                
                const node = document.getElementById(`node-${state.uid}`);
                node.classList.remove('screen-sharing');
                const v = node.querySelector('video');
                if(v) v.remove();

            } else {
                // Start Sharing
                try {
                    state.screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                    els.screenBtn.classList.add('active');
                    
                    // Add track to existing peers
                    const track = state.screenStream.getVideoTracks()[0];
                    for(let pid in state.pcs) {
                        state.pcs[pid].addTrack(track, state.screenStream);
                        // Trigger renegotiation needed here in robust app
                        const offer = await state.pcs[pid].createOffer();
                        await state.pcs[pid].setLocalDescription(offer);
                        sendSignal(pid, { type: 'offer', sdp: offer.sdp });
                    }

                    // Local UI
                    const node = document.getElementById(`node-${state.uid}`);
                    node.classList.add('screen-sharing');
                    const vid = document.createElement('video');
                    vid.srcObject = state.screenStream;
                    vid.autoplay = true;
                    vid.muted = true; // Local mute
                    node.appendChild(vid);
                    
                    track.onended = () => els.screenBtn.click(); // Handle native stop button
                } catch(e) { console.error(e); }
            }
        };

        els.recBtn.onclick = () => {
            if(state.mediaRecorder && state.mediaRecorder.state === 'recording') {
                state.mediaRecorder.stop();
                els.recBtn.classList.remove('danger');
                document.getElementById('rec-indicator').classList.add('hidden');
                showToast("Recording Saved!");
            } else {
                // Recording local stream + Mixed audio (Simulated by recording local audio context dest in production)
                // For this demo, we record the local mic. 
                // To record everyone, we'd need a WebAudio destination merging all remote streams.
                
                // --- SMART MIXING FOR RECORDING ---
                const dest = state.audioCtx.createMediaStreamDestination();
                // Connect local mic
                const micSrc = state.audioCtx.createMediaStreamSource(state.localStream);
                micSrc.connect(dest);
                // We would need references to remote streams here to connect them to dest
                // For simplicity in this file, we record local mic
                
                state.mediaRecorder = new MediaRecorder(dest.stream);
                state.recordedChunks = [];
                
                state.mediaRecorder.ondataavailable = e => { if(e.data.size > 0) state.recordedChunks.push(e.data); };
                state.mediaRecorder.onstop = () => {
                    const blob = new Blob(state.recordedChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = `recording-${Date.now()}.webm`;
                    a.click();
                };
                
                state.mediaRecorder.start();
                els.recBtn.classList.add('danger');
                document.getElementById('rec-indicator').classList.remove('hidden');
                showToast("Recording Started...");
            }
        };

        els.leaveBtn = document.getElementById('leave-btn');
        els.leaveBtn.onclick = () => window.location.reload();

        // --- UTILS ---
        function updateBtn(btn, isActive, onIcon, offIcon) {
            if(isActive) {
                btn.classList.add('active');
                btn.innerHTML = `<i class="fas ${onIcon}"></i>`;
            } else {
                btn.classList.remove('active');
                btn.innerHTML = `<i class="fas ${offIcon}"></i>`;
            }
        }

        // --- CHAT ---
        document.getElementById('chat-toggle-btn').onclick = () => els.chat.classList.toggle('open');
        document.getElementById('send-chat-btn').onclick = sendChat;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') sendChat(); }

        async function sendChat() {
            const inp = document.getElementById('chat-input');
            const txt = inp.value.trim();
            if(!txt) return;
            
            await addDoc(collection(db, 'rooms', state.room, 'messages'), {
                sender: state.name,
                uid: state.uid,
                text: txt,
                time: serverTimestamp()
            });
            inp.value = '';
        }

        function handleChat(snap) {
            snap.docChanges().forEach(change => {
                if(change.type === 'added') {
                    const d = change.doc.data();
                    const isMe = d.uid === state.uid;
                    const div = document.createElement('div');
                    div.className = `chat-bubble ${isMe ? 'mine' : 'theirs'}`;
                    div.innerHTML = `<strong>${isMe?'Me':d.sender}:</strong> ${d.text}`;
                    els.chatFeed.appendChild(div);
                    els.chatFeed.scrollTop = els.chatFeed.scrollHeight;
                    
                    if(!isMe) {
                        document.getElementById('snd-msg').play();
                        if(!els.chat.classList.contains('open')) showToast(`Msg from ${d.sender}`);
                    }
                }
            });
        }

        // --- VISUALIZER & TOAST ---
        function startVisualizer() {
            const ctx = els.visualizer.getContext('2d');
            const data = new Uint8Array(state.analyser.frequencyBinCount);
            
            function draw() {
                requestAnimationFrame(draw);
                // Resize canvas logic handled by CSS, but internal dims need sync
                els.visualizer.width = els.visualizer.clientWidth;
                els.visualizer.height = els.visualizer.clientHeight;

                state.analyser.getByteFrequencyData(data);
                ctx.clearRect(0,0,els.visualizer.width, els.visualizer.height);
                ctx.fillStyle = '#6366f1';
                
                const barW = (els.visualizer.width / data.length) * 2.5;
                let x = 0;
                
                for(let i=0; i<data.length; i++) {
                    const barH = data[i] / 2;
                    ctx.fillRect(x, els.visualizer.height - barH, barW, barH);
                    x += barW + 1;
                }
            }
            draw();
        }

        function showToast(msg, type='info') {
            const t = document.createElement('div');
            t.className = 'toast';
            t.style.borderLeft = `3px solid ${type === 'error' ? 'var(--accent)' : 'var(--success)'}`;
            t.innerText = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // --- EXTRAS ---
        document.getElementById('settings-btn').onclick = () => document.getElementById('settings-modal').classList.remove('hidden');
        document.getElementById('save-settings-btn').onclick = async () => {
            const micId = document.getElementById('audio-input-select').value;
            if(micId) await switchMicrophone(micId);
            document.getElementById('settings-modal').classList.add('hidden');
            showToast("Settings Saved");
        };
        document.getElementById('copy-btn').onclick = () => {
            navigator.clipboard.writeText(state.room);
            showToast("Room Code Copied!");
        }

    </script>
</body>
